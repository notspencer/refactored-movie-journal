<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Movie Diary</title>
        <link rel="stylesheet" href="src/styles.css" />
    </head>
    <body class="bg-gray-900 text-white flex flex-col min-h-screen">
        <!-- Header -->
        <header class="bg-black text-white py-4 px-12 flex items-center justify-between">
            <!-- Logo -->
            <div class="text-xl font-semibold">Movie Diary</div>

            <!-- Search Bar -->
            <div id="search-container" class="relative w-3/5">
                <input
                    id="searchInput"
                    type="text"
                    placeholder="search movies here..."
                    class="bg-gray-800 text-gray-400 placeholder-gray-500 text-sm px-4 py-2 rounded-full w-full focus:outline-none"
                />
                <button
                    id="searchButton"
                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.613 4.748l3.325 3.326a1 1 0 01-1.415 1.415l-3.326-3.325A6 6 0 012 8z"
                            clip-rule="evenodd"
                        />
                    </svg>
                </button>
                <div
                    class="rounded-md bg-gray-800 text-white w-full absolute"
                    id="suggestions"
                ></div>
            </div>

            <!-- Navigation Links -->
            <nav class="flex items-center space-x-8">
                <a href="index.html" class="text-white font-semibold hover:text-gray-400">HOME</a>
                <a href="./src/journal.html" class="text-gray-500 hover:text-gray-400">JOURNAL</a>
            </nav>
        </header>

        <!-- Main Content -->
        <main id="main-content">
            <!-- Placeholder for content -->
            <div class="col-span-4 text-center text-gray-400">
                <h1 id="movies-heading" class="text-lg">Popular Movies</h1>
                <div
                    id="movie-container"
                    class="flex-grow grid grid-cols-4 gap-4 px-12 py-6 font-sans"
                ></div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-black text-white py-6">
            <div class="container mx-auto flex items-center justify-between">
                <!-- Logo Section -->
                <div class="flex items-center space-x-2">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-6 w-6"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M12 4v16m-7-8h14"
                        />
                    </svg>
                    <div>
                        <p class="text-sm font-medium">M<span class="text-purple-500">D</span></p>
                    </div>
                </div>

                <!-- Navigation Links -->
                <div class="flex space-x-8">
                    <a href="index.html" class="text-white font-semibold hover:text-gray-400"
                        >HOME</a
                    >
                    <a
                        href="./src/journal.html"
                        class="text-white font-semibold hover:text-gray-400"
                        >JOURNAL</a
                    >
                </div>

                <!-- Copyright -->
                <div class="text-right text-sm">
                    <p>Â© Movie Diary, Inc. 2024.<br />We love our users!</p>
                </div>
            </div>
        </footer>
        <script src="./src/main.js" type="module"></script>
    </body>
</html>
